<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>icons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        /**************************** Icon Font *****************************/
@font-face {
    font-family: "icons";
    src: url("../fonts/icons/icons.eot?ad952eb12b9c72689f2d201c60438145?#iefix") format("embedded-opentype"),
url("../fonts/icons/icons.woff2?ad952eb12b9c72689f2d201c60438145") format("woff2"),
url("../fonts/icons/icons.woff?ad952eb12b9c72689f2d201c60438145") format("woff"),
url("../fonts/icons/icons.ttf?ad952eb12b9c72689f2d201c60438145") format("truetype"),
url("../fonts/icons/icons.svg?ad952eb12b9c72689f2d201c60438145#icons") format("svg");
}

[class*="icon-"]:before {
    font-family: icons !important;
    font-style: normal;
    font-weight: normal !important;
    vertical-align: top;
    line-height: 1;
}

.icon-calendar:before {
    content: "\f101";
}
.icon-cart:before {
    content: "\f102";
}
.icon-chevron-down:before {
    content: "\f103";
}
.icon-next:before {
    content: "\f104";
}
.icon-prev:before {
    content: "\f105";
}
.icon-search:before {
    content: "\f106";
}


    </style>
</head>
<body>

    <h1>icons</h1>


        <div class="preview">
            <span class="inner">
                <i class="icon-calendar"></i>
            </span>
            <br>
            <span class='label'>calendar</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-cart"></i>
            </span>
            <br>
            <span class='label'>cart</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-chevron-down"></i>
            </span>
            <br>
            <span class='label'>chevron-down</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-next"></i>
            </span>
            <br>
            <span class='label'>next</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-prev"></i>
            </span>
            <br>
            <span class='label'>prev</span>
        </div>


        <div class="preview">
            <span class="inner">
                <i class="icon-search"></i>
            </span>
            <br>
            <span class='label'>search</span>
        </div>


</body>
</html>
